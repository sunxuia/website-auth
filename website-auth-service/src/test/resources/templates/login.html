<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>login</title>
</head>
<body>

<div layout:fragment="layout-content">
    <ul class="nav nav-pills nav-justified">
        <li role="presentation">
            <a href="#login" data-toggle="tab">登录</a>
        </li>
        <li role="presentation">
            <a href="#register" data-toggle="tab">注册</a>
        </li>
    </ul>

    <hr style="margin-top: 5px;"/>
    <div class="tab-content">
        <div id="login" class="tab-pane fade in active">
            <form class="form-horizontal" th:action="@{/}" method="post" data-toggle="validator">
                <div class="form-group">
                    <label for="user-name" class="control control-label col-sm-3">用户名</label>
                    <div class="col-sm-9">
                        <input type="text"
                               class="form-control"
                               id="user-name"
                               name="user-name"
                               required
                               data-maxLength="25"
                               data-minLength="5"
                               data-error="请输入有效用户名"
                        />
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control control-label col-sm-3">密码</label>
                    <div class="col-sm-9">
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required
                               data-maxLength="25"
                               data-minLength="6"
                               data-error="密码6-25位"
                        />
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group" style="text-align: center">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </form>
            <hr/>
            <div>
                <p>
                    <small>使用如下账号登录</small>
                </p>
                <a class="btn btn-link" href="#" th:href="@{/login/github}">
                    <svg height="24" width="24" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
                <a class="btn btn-link" href="#" th:href="@{/login/gitlab}">
                    <svg height="24" width="24" viewBox="0 0 36 36">
                        <path fill="#e24329" d="M2 14l9.38 9v-9l-4-12.28c-.205-.632-1.176-.632-1.38 0z"></path>
                        <path fill="#e24329" d="M34 14l-9.38 9v-9l4-12.28c.205-.632 1.176-.632 1.38 0z"></path>
                        <path fill="#e24329" d="M18,34.38 3,14 33,14 Z"></path>
                        <path fill="#fc6d26" d="M18,34.38 11.38,14 2,14 6,25Z"></path>
                        <path fill="#fc6d26" d="M18,34.38 24.62,14 34,14 30,25Z"></path>
                        <path fill="#fca326" d="M2 14L.1 20.16c-.18.565 0 1.2.5 1.56l17.42 12.66z"></path>
                        <path fill="#fca326" d="M34 14l1.9 6.16c.18.565 0 1.2-.5 1.56L18 34.38z"></path>
                    </svg>
                </a>
                <a class="btn btn-link" href="#" th:href="@{/login/weibo}">
                    <svg height="24" width="24" viewBox="0 0 1300 1100">
                        <path fill="#D42C2B"
                              d="M561 505c173,0 391,96 340,278 -40,139 -233,225 -408,225 -159,1 -384,-89 -341,-273 32,-139 225,-231 409,-230zm390 32c6,-83 49,-165 -61,-188 -105,-21 -164,29 -249,39 6,-76 29,-154 -45,-184 -57,-22 -135,6 -179,27 -244,116 -619,543 -240,757 346,194 841,69 939,-203 57,-160 -83,-212 -165,-248z"/>
                        <path fill="#050304"
                              d="M421 759c99,-33 110,98 28,116 -89,20 -112,-89 -28,-116zm43 -146c-277,76 -175,399 73,338 86,-21 179,-99 163,-212 -15,-100 -129,-156 -236,-126z"/>
                        <path fill="#E39314"
                              d="M844 121c19,72 208,-32 314,148 50,87 25,108 21,200 -2,69 79,88 103,-7 48,-190 -95,-383 -282,-409 -63,-9 -176,-7 -156,68z"/>
                        <path fill="#E39314"
                              d="M891 239c-21,120 83,33 126,104 26,43 -1,70 15,103 17,33 61,22 74,0 62,-111 -87,-277 -215,-207z"/>
                        <path fill="#FFFFFF" d="M421 759c-84,27 -61,136 28,116 82,-18 71,-149 -28,-116z"/>
                    </svg>
                </a>
            </div>
        </div>

        <div id="register" class="tab-pane fade">
            <form class="form-horizontal" data-toggle="validator">
                <div class="form-group">
                    <label for="user-name" class="control control-label col-sm-3">用户名</label>
                    <div class="col-sm-9">
                        <input type="text"
                               class="form-control"
                               id="register-user-name"
                               required
                               data-maxLength="25"
                               data-minLength="5"
                               data-error="请输入有效用户名"
                               data-remote="/path/to/remote/validator"
                               data-remote-error="用户名已存在"
                        />
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-password" class="control control-label col-sm-3">密码</label>
                    <div class="col-sm-9">
                        <input type="password"
                               class="form-control"
                               id="register-password"
                               required
                               data-maxLength="25"
                               data-minLength="6"
                               data-error="密码6-25位"
                        />
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="register-password-check" class="control control-label col-sm-3">确认密码</label>
                    <div class="col-sm-9">
                        <input type="password"
                               class="form-control"
                               id="register-password-check"
                               required
                               data-match="#register-password"
                               data-error="密码不匹配"
                        />
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mail-address" class="control control-label col-sm-3">邮箱</label>
                    <div class="col-sm-9">
                        <input type="text"
                               class="form-control"
                               id="mail-address"
                               required
                               patter="^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+(.[a-zA-Z0-9_-])+"
                               data-error="请输入有效邮箱"
                        />
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group" style="text-align: center">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script layout:fragment="script">
    $('a[href="#login"]').click();
</script>
</body>
</html>
